<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>Day-To-Day Expenses</title>
</head>

<body>
  <div class="container"
    style="max-width: 19rem; margin-top: 6rem; border-radius: 15px; background-color:  rgb(143 221 221);"
    id="logInForm">
    <form>
      <div class="form-group">
        <label for="logInEmail">Email address</label>
        <input type="email" class="form-control" id="logInEmail" aria-describedby="emailHelp" placeholder="Enter email"
          name="logInEmail">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="logInPassword">Password</label>
        <input type="password" class="form-control" id="logInPassword" placeholder="Password" name="password">
      </div>
      <button type="submit" class="btn btn-primary mb-2" id="login">LogIn</button>
    </form>
  </div>
  <div id="signUpHelp" class="container mt-2" style="max-width: 19rem;">
    <p>Don't have a account? <a id="signInPage" href="/">SingUP</a><span> here</span></p>
  </div>
  <div id="forgotPasswordHelp" class="container mt-2" style="max-width: 19rem;">
    <p>Forgot Password? <button id="forgotPasswordButton" style="    background: none; border: none; color: blue;">Click
        Here</button></p>
  </div>

  <div class="container"
    style="max-width: 19rem; margin-top: 6rem; border-radius: 15px; background-color:  rgb(143 221 221); display: none;"
    id="forgotPassword">
    <form>
      <div class="form-group">
        <label for="forgotPasswordEmail">Email address</label>
        <input type="email" class="form-control" id="forgotPasswordEmail" aria-describedby="forgotPasswordEmailHelp"
          placeholder="Enter email" name="forgotPasswordEmail">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <button type="submit" class="btn btn-primary mb-2" id="forgotPasswordSubmit">Submit</button>
    </form>
  </div>

  <div class="container" id="pVerification"
    style="max-width: 31rem; margin-top: 6rem; border-radius: 15px; background-color:  rgb(143 221 221); display: none;">
  </div>

  <div class="container" id="cVerification"
    style="max-width: 19rem; margin-top: 6rem; border-radius: 15px; background-color:  rgb(143 221 221); display: none;">
  </div>


  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="login.js"></script>
</body>

</html>
