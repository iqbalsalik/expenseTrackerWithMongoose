<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Day-To-Day Expenses</title>
</head>

<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light " style="background-color: rgba(0, 255, 255, 0.315);">
        <h6>Day to Day Expenses</h6>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item margin" style="margin-left: 8em;">
                    <a class="nav-link" href="/toDoPage"><i class="bi bi-pencil" style="font-size: 1.5em;"></i></a>
                </li>
                <li class="nav-item active margin" style="margin-left: 8em;">
                    <a class="nav-link" href="/dailyPage">DAILY <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item margin" style="margin-left: 8em;">
                    <a class="nav-link" href="/monthlyPage">MONTHLY</a>
                </li>
                <li class="nav-item margin" style="margin-left: 8em;">
                    <a class="nav-link" href="/yearlyPage">YEARLY</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <button class="btn btn-outline-warning my-2 my-sm-0" id="rzp-button" type="submit">Buy Premium
                    Membership.</button>
                <div id="prem" style="color: #ffc107; font-size: smaller; text-align: center; display: none;">
                    <div>You are a Premium User Now!!</div>
                </div>
            </form>
        </div>
    </nav>

    <!-- DATE CONTAINER -->
    <div class="container mt-2" style="background-color: rgb(6, 184, 184);" id="dateContainer">
        <div class="row ">
            <div class="col-auto mr-auto  d-flex">
                <button style="background-color: rgb(6, 184, 184);border: none; color: white;" id="prevDate">
                    <i class="bi bi-chevron-left"></i> </button>
                <!-- date container -->
                <div class="mt-1 mb-1" id="date"
                    style="border: 1px solid white; border-radius: 2px; font-size: larger; font-weight: bold; color: white;">
                    </div>
                <!-- month container -->
                <div id="month" class="ml-2"
                    style="max-width: 5em; word-wrap: normal; color: white; font-weight: bolder;"></div>
                <!-- year container -->
                <div id="year" class="ml-2"
                    style="max-width: 5em; word-wrap: normal; color: white; font-weight: bolder;"></div>
                <!-- dayContainer -->
                <div id="day" class="ml-2"
                    style="max-width: 5em; word-wrap: normal; color: white; font-weight: bolder;"></div>
            </div>

            <div class="col-auto d-flex mr-0">
                <div id="totalAmount" class="d-inline mr-4" style="color: white;">Balance:
                    <div>&#8377 <p id="amountPara" style="display: inline;">0.0</p>
                    </div>
                </div>
                <button style="background-color:rgb(6, 184, 184);border: none; height: 100%; color: white;"
                    id="nextDate"><i class="bi bi-chevron-right"></i></button>
            </div>
        </div>
    </div>

    <!-- ITEM LIST -->
    <div class="container mt-4" style="max-width: 70%; color: rgb(1, 150, 150);">
       
        <div class="row bg-light">
            <div class="col-auto mr-auto d-flex" style="font-size: larger;">Total Income (Credit)</div>
            <div class="col-auto" style="font-size: larger;">&#8377 <p id="amountCreditParaList"
                    style="display: inline;">0.00
                </p>
            </div>
        </div>
        <div id="incomeCreditContainer" style="display: none;"></div>

        <div class="mt-1 mb-1 text-center" style="font-size: larger;" id="plusIncomeCredit">Tap on "+" to add new item
        </div>

        <div class="row bg-light">
            <div class="col-auto mr-auto d-flex" style="font-size: larger;">Total Expense (Debited)</div>
            <div class="col-auto" style="font-size: larger;">&#8377<p id="amountDebitParaList" style="display: inline;">
                    0.00
                </p>
            </div>
        </div>
        <div id="incomeDebitContainer" style="display: none;"></div>
        <div class="mt-1 mb-1 text-center" style="font-size: larger;" id="plusIncomeDebit">Tap on "+" to add new item
        </div>
    </div>

    <!-- BUTTON CONTAINER -->
    <div class="container d-flex">
        <div class="col-12" id="addButton">
            <button class="btn  mt-5 float-right"
                style="background-color:rgb(1, 150, 150); height: 45px; border-radius: 25px; margin-left: 30em;"
                id="addToDoButton">&#10133
            </button>
        </div>
    </div>

    <!-- TO ADD CONTAINER -->
    <div class="container position-relative" style="background-color: rgba(160, 243, 243, 0.712); display: none;"
        id="toAddContainer">
        <div class="row m-auto" style=" width: 90%;">
            <div class="col-6 mr-auto" style="width: 50%; background-color: rgb(206, 202, 202); border-radius: 45px;"
                id="credit">
                Income (Credit)
            </div>
            <div class="cor-6 text-right"
                style="width: 50%; background-color: rgba(12, 253, 253, 0.308); border-radius: 45px;" id="debit">
                <span class="mr-3">Expense (Debit)</span>
            </div>
        </div>
        <div class="row" style="width: 80%;">
            <input type="text" name="text" placeholder="Ener Category" class="m-4"
                style="border: none; border-bottom: 1px solid black; background-color: rgba(160, 243, 243, 0.712); width: 25rem; outline: none;"
                id="expName">
            <input type="number" class="m-4" name="amount" placeholder="Amount"
                style="background-color: rgba(160, 243, 243, 0.712); border: none; border-bottom: 1px solid black; width: 17rem; outline: none;"
                id="expAmount">
            <input type="textarea" class="m-4" placeholder="Describe here"
                style="background-color: rgba(160, 243, 243, 0.712); border: none; outline: none;" id="expDescr">
            <button class="btn position-absolute debit"
                style="background-color:rgb(1, 150, 150); height: 45px; border-radius: 25px; right: 2em; bottom: 4em;"
                id="okButton">&#10004</button>
        </div>
    </div>

    <div class="container" style="display: none;" id="leaderboardList">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Amount</th>
                </tr>
            </thead>
            <tbody id="tBody"></tbody>
        </table>
    </div>
    



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../daily.js"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</body>

</html>
