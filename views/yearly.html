<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Day-To-Day Expenses</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light " style="background-color: rgba(0, 255, 255, 0.315);">
        <h6>Day to Day Expenses</h6>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item margin" style="margin-left: 8em;">
                    <a class="nav-link" href="/toDoPage"><i class="bi bi-pencil" style="font-size: 1.5em;"></i></a>
                </li>
                <li class="nav-item margin" style="margin-left: 8em;">
                    <a class="nav-link" href="/dailyPage">DAILY </a>
                </li>
                <li class="nav-item margin" style="margin-left: 8em;">
                    <a class="nav-link" href="/monthlyPage">MONTHLY</a>
                </li>
                <li class="nav-item active margin" style="margin-left: 8em;">
                    <a class="nav-link" href="/yearlyPage">YEARLY  <span class="sr-only">(current)</span></a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <div id="prem" style="color: #ffc107; font-size: smaller; text-align: center; display: none;"> </div>
            </form>
        </div>
    </nav>

    <div class="container mt-2" style="background-color: rgb(133 221 221 / 68%); min-height: 3rem; color: white;">
        <div class="row" style="min-height: 3rem;">
            <div class="col-auto mr-auto  d-flex">
                <button style="background-color: rgb(180 231 231 / 68%);border: none; color: white;" id="prevBtnYearly"> <i class="bi bi-chevron-left"></i> </button>    
            </div>

            <div class="col-auto mr-auto  d-flex align-items-center justify-content-center">
                <span style="font-size: larger; font-weight: bolder;" id="yearlyContiner">2023</span>  
            </div>

            <div class="col-auto d-flex mr-0">
                 <button style="background-color:rgb(180 231 231 / 68%);border: none; height: 100%; color: white;" id="nextBtnYearly"><i class="bi bi-chevron-right"></i></button>
            </div>
        </div>
    </div>

    <div class="container">
        <table style="width: 100%;">
            <thead>
                <tr>
                    <th></th>
                    <th>Category</th>
                    <th>Income (Credit)</th>
                    <th>Expense (Debit)</th>
                    <th>Balance</th>
                </tr>
            </thead>
           
            <tbody id="yearlyDataTable"></tbody>
        </table>
    </div>

    <div class="container d-flex" id="yearlyDownloadBtnContainer"></div>
    <div class="container" id="prevNextBtnYearly"></div>

    <div class="container mt-2" id="prevRecordsYearly" style="display: none; max-width: 40rem;">
        <h3>Downloaded File List</h3>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Date</th>
                <th scope="col">Download Links</th>
              </tr>
            </thead>
            <tbody id="listOfDownloadedFilesYearly"></tbody>
          </table>
    </div>


   

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
        <script src="yearly.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>

</html>
