<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c5a51a9187.js" crossorigin="anonymous"></script> 

    <title>Day-To-Day Expenses</title>
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light " style="background-color: rgba(0, 255, 255, 0.315);">
        <h6>Day to Day Expenses</h6>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active margin" style="margin-left: 8em;">
                    <a class="nav-link" href="/toDoPage"><i class="bi bi-pencil" style="font-size: 1.5em;"></i> <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item margin" style="margin-left: 8em;">
                    <a class="nav-link" href="/dailyPage">DAILY </a>
                </li>
                <li class="nav-item margin" style="margin-left: 8em;">
                    <a class="nav-link" href="/monthlyPage">MONTHLY</a>
                </li>
                <li class="nav-item margin" style="margin-left: 8em;">
                    <a class="nav-link" href="/yearlyPage">YEARLY</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- TO-DO LIST CONTAINER -->
    <div class="container" id="descContainer" style="margin-top: 1.5em;"></div>

    <!-- ADD-TO-DO BUTTON -->
    <div class="container d-flex">
        <div class="col-12" id="addButton">
            <button class="btn  mt-5 float-right" style="background-color:rgb(1, 150, 150); height: 45px; border-radius: 25px; margin-left: 30em;"><i class="bi bi-pencil" style="font-size: 1.3em; color: white;" id="addToDoButton"></i></a>  
            </button>
        </div>
    </div>

    <!-- ADD-TO-DO DATE CONTAINER -->
    <div class="container mt-2" id="dateContainer" style="display: none;">
        <div class="row ">
            <div class="col-auto mr-auto  d-flex">
                <button style="color: rgb(6, 184, 184);border: none; background-color: white;" id="prevDate">
                    <i class="bi bi-chevron-left"></i> </button>
                            <!-- dateContainer -->
                        <div class="mt-1 mb-1" id="date"
                            style="border: 1px solid rgb(6, 184, 184); border-radius: 2px; font-size: larger; font-weight: bold; color: rgb(6, 184, 184);">
                            </div>
                            <!-- month container -->
                        <div id="month" class="ml-2" style="max-width: 5em; word-wrap: normal; color: rgb(6, 184, 184); font-weight: bolder;"></div>
                        <!-- year container -->
                        <div id="year" class="ml-2" style="max-width: 5em; word-wrap: normal; color: rgb(6, 184, 184); font-weight: bolder;"></div>
                        <!-- dayContainer -->
                        <div id="day" class="ml-2" style="max-width: 5em; word-wrap: normal; color: rgb(6, 184, 184); font-weight: bolder;"></div>
            </div>

            <div class="col-auto d-flex mr-0">
                <button style="background-color:white ;border: none; height: 100%; color: rgb(6, 184, 184);" id="nextDate"><i class="bi bi-chevron-right"></i></button>
            </div>
        </div>
    </div>

    <!-- ADD-TO-DO TEXTAREA -->
    <div class="container" id="textAreaContainer" style="display: none;">
        <input type="textarea" id="expenseDescription" style="width: 80%; height: 13em; border: none;">
    </div>

    <!-- ADD-TO-DO OK BUTTON -->
    <div class="container d-flex">
        <div class="col-12" id="buttonContainer" style="display: none;">
            <button class="btn  mt-5 float-right" id="add_to_do" style="background-color:rgb(1, 150, 150); height: 45px; border-radius: 25px; margin-left: 30em;"><a href="#"><i class="bi bi-check-lg" style="font-size: 1.3em; color: white;"></i></a>
            </button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
        <script src="add-to-do.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>

</html>
